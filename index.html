    <h1>Sobre o instagram GB </h1>
    <p>O <strong>instaGB</strong> é uma espécie de clone da plataforma do instagram desenvolvido.</p>
    <p>O aplicativo se conecta a uma conta do instagram e oferece funções extras, 
    como: <em><strong>visualização de mensagens e storys apagadas, seguidores que 
    deixaram de seguir</strong></em> outras funções.</p>
